<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoteca</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1 class="title_registi">La mia videoteca: Registi</h1>
    <h3 class="sub_title_attori">Nuovo regista</h3>
    <div class="wrapper">
        <form class="cont" name="formEl">
            <input
            id="nome"
            class="input"
            type="text"
            name="nome"
            placeholder="NOME"
            required
            />
            <input
            id="cognome"
            class="input"
            type="text"
            name="cognome"
            placeholder="COGNOME"
            required
            />
            <input
            id="data_nascita"
            class="input"
            type="text"
            name="data_nascita"
            placeholder="DATA DI NASCITA"
            required
            />
            <input
            id="riconoscimenti"
            class="input"
            type="text"
            name="riconoscimenti"
            placeholder="RICONOSCIMENTI"
            required
            />
            <input
            id="inizio_attivita"
            class="input"
            type="text"
            name="inizio_attivita"
            placeholder="INIZIO ATTIVITA"
            required
            />
            <input
            id="fine_attivita"
            class="input"
            type="text"
            name="fine_attivita"
            placeholder="FINE ATTIVITA"
            
            />
            <input
            id="in_attivita"
            class="input"
            type="text"
            name="in_attivita"
            placeholder="IN ATTIVITA?"
            required
            />
            <button class="formButton" id="create-btn-reg">Crea</button>
        </form>
       
      <div class="container"></div>

        <section class="btnLink">
            <a href="videoteca"><button class=homeButton>Home</button></a>
            <a href="home_registi"><button class=treButton>Registi</button></a>
        </section>
        
    </div>    
    <script type="text/javascript" src="./js/create_reg.js"></script>
    
</body>
</html>
