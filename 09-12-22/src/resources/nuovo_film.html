<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoteca</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1 class="title_film">La mia videoteca: Film</h1>
    <h3 class="sub_title_attori">Nuovo film</h3>
    <div class="wrapper">
        <form class="cont" name="formEl">
            <input
            id="nome"
            class="input"
            type="text"
            name="nome"
            placeholder="TITOLO"
            required
            />
            <input
            id="anno_produzione"
            class="input"
            type="text"
            name="anno_produzione"
            placeholder="ANNO PRODUZIONE"
            required
            />
            <input
            id="genere"
            class="input"
            type="text"
            name="genere"
            placeholder="GENERE"
            required
            />
            <input
            id="regista"
            class="input"
            type="text"
            name="regista"
            placeholder="REGISTA"
            required
            />
            <input
            id="protagonista"
            class="input"
            type="text"
            name="protagonista"
            placeholder="PROTAGONISTA"
            required
            />
            <input
            id="durata"
            class="input"
            type="text"
            name="durata"
            placeholder="DURATA"
            
            />
            <input
            id="candidatura_oscar"
            class="input"
            type="text"
            name="candidatura_oscar"
            placeholder="CAND. ALL'OSCAR"
            required
            />

            <input
            id="lingua_originale"
            class="input"
            type="text"
            name="lingua_originale"
            placeholder="LINGUA ORIGINALE"
            required
            />

            <input
            id="produzione"
            class="input"
            type="text"
            name="produzione"
            placeholder="PRODUZIONE"
            required
            />

            <input
            id="sequel"
            class="input"
            type="text"
            name="sequel"
            placeholder="SEQUEL"
            required
            />
            <button class="formButton" id="create-btn-film">Crea</button>
        </form>
       
        <div class="risultato">
            <h3></h3>
        </div>

        <section class="btnLink">
            <a href="videoteca"><button class=homeButton>Home</button></a>
            <a href="home_films"><button class=filButton>Film</button></a>
        </section>
        
        
    </div>    
    <script type="text/javascript" src="./js/create_film.js"></script>
    
</body>
</html>
